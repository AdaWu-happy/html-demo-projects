<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas绘制曲线</title>
		<style>
			html {
				background-color: skyblue;
			}
			
			#canvas {
				position: fixed;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				margin: auto;
				background-color: #fff;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="300" height="300"></canvas>
	</body>
	<script type="text/javascript">
		var canvas = document.getElementById('canvas');
		var ctx = canvas.getContext('2d');
		
		if(canvas.getContext){
			var ctx = canvas.getContext('2d')
		}
		
		console.log('浏览器支持canvas---');
		ctx.beginPath()
		ctx.arc(150,150,90,100*Math.PI/180,360*Math.PI/180,true) // true 是逆时针
		ctx.closePath()
		ctx.stroke()
		
		// arcTo() 方法
		ctx.beginPath()
		ctx.moveTo(50,50)
		ctx.lineTo(150,50)
		ctx.lineTo(150,150)
		ctx.stroke()
		
		ctx.beginPath()
		ctx.moveTo(50,50)
		ctx.arcTo(150,50,150,150,60)
		ctx.stroke()
		
		// 二次贝塞尔曲线
		ctx.beginPath()
		ctx.moveTo(100,200)
		ctx.lineTo(200,200)
		ctx.lineTo(200,300)
		
		// 三次
		ctx.lineTo(300,200)
		ctx.stroke()
		
		ctx.beginPath()
		ctx.moveTo(100,200)
		
		// 二组是二次，三组是三次
		// ctx.quadraticCurveTo(200,200,200,300)
		ctx.bezierCurveTo(200,200,200,300,300,200)
		ctx.stroke()
	</script>
</html>
